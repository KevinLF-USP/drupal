uuid: null
langcode: pt-br
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor
    - ckeditor_bgimage
    - editor_file
third_party_settings:
  editor_file:
    status: true
    scheme: public
    directory: inline-files
    extensions: 'txt doc docx xls xlsx odt ods odp ppt pptx pdf'
    max_size: '10 MB'
  ckeditor_bgimage:
    status: true
    scheme: public
    directory: inline-files
    extensions: 'png jpg'
format: full_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Screen
          items:
            - Maximize
            - Undo
            - Redo
        -
          name: Formatação
          items:
            - Bold
            - Underline
            - Strike
            - Italic
            - '-'
            - TextColor
            - BGColor
        -
          name: Matemática
          items:
            - Subscript
            - Superscript
            - SpecialChar
        -
          name: Fonte
          items:
            - Format
            - Font
            - FontSize
      -
        -
          name: Links
          items:
            - Youtube
            - Link
            - Unlink
            - DrupalFile
            - DrupalImage
        -
          name: Identação
          items:
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
            - JustifyBlock
            - Blockquote
            - BulletedList
            - NumberedList
            - Indent
            - Outdent
            - widgetbootstrapTwoCol
      -
        -
          name: Tabela
          items:
            - Table
            - tabledelete
            - tablerowinsertbefore
            - tablerowinsertafter
            - tablecolumninsertbefore
            - tablecolumninsertafter
            - tablecellproperties
            - tablerowdelete
            - tablecolumndelete
        -
          name: Code
          items:
            - Source
  plugins:
    stylescombo:
      styles: ''
    language:
      language_list: all
    font:
      font_names: ''
      font_sizes: ''
    readmore:
      type: text
      more_text: 'Read more'
      less_text: 'Show less'
    colorbutton:
      colors: ''
    editoradvancedimage:
      default_class: ''
    insert_view_adv:
      enable_live_preview: true
    tokenbrowser:
      token_types: {  }
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
